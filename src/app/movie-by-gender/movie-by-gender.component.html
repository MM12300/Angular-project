<body>
<div id="center" class="main center">
  <div class="container">
    <div id="loader" *ngIf="this.loader === true; else elseBlock">
      <mat-spinner></mat-spinner>
      <p>Movies loading, please wait...</p>
    </div>
    <ng-template #elseBlock>
    <app-movies-list [movies]="moviesByGenre"></app-movies-list>
    </ng-template>
  </div>
</div>
</body>
