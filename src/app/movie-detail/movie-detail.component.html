<section *ngIf="movie">
  <img src="{{movie.poster_path}}"  alt="poster"/>
  <div id="movie details">
    <h2>Title : <span>{{movie.title}}</span></h2>
    <p>Budget : <span>{{movie.budget}} USD</span></p>
    <p>Overview : <span>{{movie.overview}}</span></p>
  </div>

  <h2>Comments :</h2>
  <ul>
    <li *ngFor="let comment of movie.comments">
      {{comment.text}} ({{comment.rating}}/10)
    </li>
  </ul>
</section>
