<div>
  <h3>Add a Comment</h3>
  <form [formGroup]="postForm" (ngSubmit)="addComment(movie.id)">

    <label for="rating">rating</label>
    <input id="rating" name="rating" formControlName="rating" placeholder="rating" type="text" />

    <label for="text">text</label>
    <input id="text" name="text" formControlName="text" placeholder="text" type="text" />

    <button type="submit">Create</button>

<!--    <div *ngIf="error">{{ error }}</div>-->
  </form>

</div>
