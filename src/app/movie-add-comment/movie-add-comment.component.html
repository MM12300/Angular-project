<div>
  <h3>Add a Comment</h3>
  <form [formGroup]="movieForm" (ngSubmit)="addComment(movie.id)">

    <label for="rating">Rating (/10) : </label>
    <input id="rating" name="rating" formControlName="rating" placeholder="Rating" type="text" />

    <label for="text">Comment's Text : </label>
    <input id="text" name="text" formControlName="text" placeholder="Text" type="text" />

    <button type="submit">Create</button>

<!--    <div *ngIf="error">{{ error }}</div>-->
  </form>

</div>
